{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}{% trans 'Sign Up' %}{% endblock %}

{% block content %}
    <div style="margin-top:6%" class="row">
        <div class="col-lg-4 col-sm-2"></div>
        <div class="col-lg-4 col-sm-8">
            <h2>{% trans 'Sign Up' %}</h2>
            <form method="post" class="signup" id="signup_form" action="/accounts/signup/">
                {% csrf_token %}
                <p>
                    <input class="form-control" type="text" name="username" placeholder="{% trans 'Username' %}" autocomplete="username" minlength="1" maxlength="150" required id="id_username">
                </p>
                <p>
                    <input class="form-control" type="email" name="email" placeholder="{% trans 'E-mail address' %}" autocomplete="email" required id="id_email">
                </p>
                <p>
                    <input class="form-control" type="password" name="password1" placeholder="{% trans 'Password' %}" autocomplete="new-password" required id="id_password1">
                </p>
                <p>
                    <input class="form-control" type="password" name="password2" placeholder="{% trans 'Re-enter password' %}" autocomplete="new-password" required id="id_password2">
                </p>
                <button class="btn btn-dark" type="submit">{% trans 'Sign Up' %}</button>
            </form>
        </div>
        <div class="col-lg-4 col-sm-2"></div>
    </div>
{% endblock %}
